Function.prototype.method = function(name, func) {
    this.prototype[name] = func;
    return this;
};
Number.method('integer', function() {
    return Math[this < 0 ? 'ceil' : 'floor'](this);
});

Function.method('curry', function() {
    var slice = Array.prototype.slice,
        args = slice.apply(arguments),
        that = this;
    return function() {
        // console.log('test:' + args.concat(slice.apply(arguments)));
        return that.apply(null, args.concat(slice.apply(arguments)));
    };
});

var add1 = add.curry(1);

var _obj = function(name, age, sex) {
    return {
        setName: function(n) {
            name = n;
            return this;
        },
        setAge: function(a) {
            age = a;
            return this;
        },
        setSex: function(s) {
            sex = s;
            return this;
        },
        print: function() {
            console.log(name + ' ' + age + ' ' + sex);
        }
    }
}

var myObj = _obj('a', 3, 'm');
myObj.print();
myObj.setName('b').setAge(4).setSex('f');

function Fruit() {
    this.isEatable = function() {
        return this.eatable;
    };
}

function Apple(eatable, sweet) {
    this.sweet = sweet;
    this.eatable = eatable;
    this.isSweet = function() {
        return this.sweet;
    };
    this.prototype = Fruit.apply(this);
}
